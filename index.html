<!DOCTYPE html>
<html lang="en">
<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>Park Search</title>

  </head>

  <body>

  <header>
    <h1>National Park Search</h1>
    <i id = "homeBtn" class='fa fa-home'></i>
  </header>

  <div class="seeSearch"><a href=".">Search a location</a></div>
  <main>

    <!--First SCREEN-->

      <form action="GET" id = "submissionSection">

        <button type="button" id="searchBtn">Search!</button>
      </form>
   
      <!-- container for cards -->
      <container id="parks"></container>

  </main>
  
  <script src="./script.js"></script>
