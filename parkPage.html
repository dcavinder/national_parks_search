<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>National Park Results</title>
  </head>
  <body>
    <h1>Your National Park</h1>

  <main>
      <button id="homeButton">Home</button>

      <h2>Results</h2>

    <section class="row justify-center">

        <section class="card-column">

          <h2 class="card-header">Park Name</h2>
          <div class="card-body"><p>Park name</p></div>
          <div class="parkName"></div>
          <div class="parkImage"></div>
          <img src="" alt="image of park">
          
        </section>

        <section class="card-column">

            <h2 class="card-header">Park Activities</h2>
            <div class="card-body">
            <p>Park Information</p>
            <div class="activities"></div>
            <p>Amenities</p>
            <div class="amenities"></div>
            <p>Popular Times</p>
            <div class="popularTimes"></div>

        </section>
       

        <section class="card-column">

            <h2 class="card-header">Date picker</h2>
            <div class="card-body"></div>
            <p>Date Picker</p>
            <div class="datePicker"</div>
            <p>weather</p>
            <div class="weather Results"></div>

        </section>
        

    </section>
  </main>

<script src="./homepage.js"></script>

  </body>
</html>
